<!-- 情報リクエストページ（IDEA/JICFS共通） -->
<ons-page id="requestDone.html">
	<div class="requestInfo-data">
		<div class="center">
			<input type="hidden" id="requestInfo-productID" value="" />

			<div class="font-large requestInfo">
				<span class="jp">情報リクエストを受け付けました！</span>
				<span class="en">Request sent!</span>
			</div>
			<div class="font-middle requestInfo">
				<span class="jp">ありがとうございます</span>
				<span class="en">Thank you!</span>
			</div>

			<div class="font-middle requestInfo-back" onclick="backFromRequestDone()">
				<span class="jp">閉じる</span>
				<span class="en">Close</span>
			</div>
		</div>
	</div>
</ons-page>
